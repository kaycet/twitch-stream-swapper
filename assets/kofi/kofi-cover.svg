<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0e0e10"/>
      <stop offset="1" stop-color="#15151a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#9147ff"/>
      <stop offset="1" stop-color="#00dc82"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1500" height="500" fill="url(#bg)"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="1500" height="8" fill="url(#accent)" opacity="0.95"/>

  <!-- Left icon tile -->
  <g transform="translate(120,130)" filter="url(#shadow)">
    <rect width="240" height="240" rx="56" fill="#1b1b22" stroke="rgba(255,255,255,0.10)"/>
    <!-- Extension icon (matches icons/icon-source.svg) -->
    <g transform="translate(28,28) scale(0.359375)">
      <circle cx="256" cy="256" r="240" fill="#9147ff" />
      <g transform="rotate(-90 256 256)">
        <circle
          cx="256"
          cy="256"
          r="176"
          fill="none"
          stroke="white"
          stroke-width="32"
          stroke-linecap="round"
          stroke-dasharray="830 276"
          opacity="0.95"
        />
      </g>
      <polygon
        points="220,170 220,342 360,256"
        fill="white"
        opacity="0.98"
      />
    </g>
  </g>

  <!-- Title + tagline -->
  <g transform="translate(420,170)">
    <text x="0" y="0" fill="#efeff1" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="56" font-weight="800">Twitch Stream Swapper</text>
    <text x="0" y="56" fill="#adadb8" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22" font-weight="500">
      Auto-switch Twitch to your highest-priority live streamer
    </text>
    <text x="0" y="84" fill="#adadb8" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22" font-weight="500">
      Optional category fallback when nobody is live
    </text>

    <g transform="translate(0,120)">
      <rect x="0" y="0" width="430" height="44" rx="22" fill="rgba(145,71,255,0.14)" stroke="rgba(145,71,255,0.35)"/>
      <text x="18" y="29" fill="#f3ecff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600">
        Support development - fund polish + upkeep
      </text>
    </g>
  </g>

  <!-- Right badges -->
  <g transform="translate(1120,170)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <g>
      <rect x="0" y="0" width="260" height="44" rx="22" fill="rgba(0,220,130,0.12)" stroke="rgba(0,220,130,0.35)"/>
      <text x="18" y="29" fill="#e7fff4" font-size="18" font-weight="700">Open source</text>
    </g>
    <g transform="translate(0,58)">
      <rect x="0" y="0" width="260" height="44" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
      <text x="18" y="29" fill="#efeff1" font-size="18" font-weight="600">Privacy-first</text>
    </g>
    <g transform="translate(0,116)">
      <rect x="0" y="0" width="260" height="44" rx="22" fill="rgba(145,71,255,0.12)" stroke="rgba(145,71,255,0.35)"/>
      <text x="18" y="29" fill="#f3ecff" font-size="18" font-weight="600">One-tab control</text>
    </g>
  </g>
</svg>
