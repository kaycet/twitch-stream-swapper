<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Draw a simple icon
    ctx.fillStyle = '#9147ff';
    ctx.fillRect(0, 0, 512, 512);
    
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 200px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('TSR', 256, 256);
    
    // Download function (run in browser console)
    function downloadIcon(size) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = size;
      tempCanvas.height = size;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(canvas, 0, 0, size, size);
      
      tempCanvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Generate all sizes
    console.log('Run these in console:');
    console.log('downloadIcon(512);');
    console.log('downloadIcon(128);');
    console.log('downloadIcon(48);');
    console.log('downloadIcon(16);');
  </script>
</body>
</html>
