<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" shape-rendering="geometricPrecision">
  <!-- Canonical source icon (export to PNG at 16/48/128/512).
       Design goals: reads clearly at 16px, clean geometry, no raster artifacts. -->

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#9147ff" />

  <!-- Rotating circular arrow (dashed circle) -->
  <g transform="rotate(-90 256 256)">
    <!-- 270Â° arc (approx): dash length 3/4 circumference -->
    <circle
      cx="256"
      cy="256"
      r="176"
      fill="none"
      stroke="white"
      stroke-width="32"
      stroke-linecap="round"
      stroke-dasharray="830 276"
      opacity="0.95"
    />
  </g>

  <!-- Play button (center) -->
  <polygon
    points="220,170 220,342 360,256"
    fill="white"
    opacity="0.98"
  />
</svg>