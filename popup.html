<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Stream Rotator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stream Rotator</h1>
      <div class="header-actions">
        <button id="helpBtn" class="icon-btn" title="Keyboard Shortcuts">?</button>
        <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
      </div>
    </header>

    <div id="statusMessage" class="status-message"></div>

    <div class="stream-list-container">
      <div class="add-stream-section">
        <input 
          type="text" 
          id="streamInput" 
          placeholder="Enter streamer username..."
          autocomplete="off"
        >
        <button id="addStreamBtn" class="btn btn-primary">Add</button>
      </div>

      <div id="streamList" class="stream-list">
        <div class="empty-state" id="emptyState">
          <p>No streams added yet.</p>
          <p class="hint">Add streams above and drag to prioritize!</p>
        </div>
      </div>
    </div>

    <div class="current-stream" id="currentStream" style="display: none;">
      <div class="current-label">Currently Watching:</div>
      <div class="current-info" id="currentInfo"></div>
    </div>

    <div class="footer">
      <div class="stream-count" id="streamCount">0 streams</div>
      <div class="premium-badge" id="premiumBadge" style="display: none;">⭐ Premium</div>
    </div>
  </div>

  <!-- Help Tooltip -->
  <div id="helpTooltip" class="help-tooltip" style="display: none;">
    <div class="help-content">
      <h3>Keyboard Shortcuts</h3>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <span class="shortcut-key">Enter</span>
          <span class="shortcut-desc">Add stream (when input focused)</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl+Enter</span>
          <span class="shortcut-desc">Add stream</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Delete</span>
          <span class="shortcut-desc">Remove selected stream</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Ctrl+,</span>
          <span class="shortcut-desc">Open settings</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">F5</span>
          <span class="shortcut-desc">Refresh stream status</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
